name: Daily Job Application Tracker

on:
  # Allows you to run this workflow manually from the Actions tab on GitHub
  workflow_dispatch:
  
  # Runs the job on a schedule. 
  # '30 22 * * *' is the UTC equivalent of 4:00 AM IST.
  schedule:
    - cron: '30 22 * * *'

jobs:
  run-tracker-script:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Check out the repository code so the runner can access it
      - name: Check out repository
        uses: actions/checkout@v4

      # Step 2: Set up a Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Step 3: Install all the required Python libraries from your requirements file
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Decode credential files from secrets (base64)
      - name: Create credential files from secrets
        run: |
          echo "${{ secrets.GMAIL_CREDENTIALS_B64 }}" | base64 --decode > credentials.json
          echo "${{ secrets.GMAIL_TOKEN_B64 }}" | base64 --decode > token.json

      # (Optional) Validate JSON files to ensure secrets are valid
      - name: Validate JSON files
        run: |
          python -c "import json; json.load(open('credentials.json')); print('credentials.json ✅')"
          python -c "import json; json.load(open('token.json')); print('token.json ✅')"

      # Step 5: Run the main Python script
      - name: Run Python script
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py
